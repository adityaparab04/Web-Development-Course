<!DOCTYPE html>
<html>
	<head>
		<title>CSS Positioning Exercise</title>
		<style>
			/* Write your code here */
			.green-box {
				background-color: green;
				height: 600px;
				width: 1000px;
				position: absolute;
				top: 50px;
				right: 100px;
			}
			.blue-box {
				background-color: blue;
				height: 300px;
				width: 500px;
				position: absolute;
				top: 200px;
				right: 100px;
			}
			.red-circle {
				background-color: red;
				width: 200px;
				height: 200px;
				border-radius: 50%;
				position: absolute;
				top: 150px;
				left: 250px;
			}
		</style>
	</head>
	<body>
		<div class="green-box">
			<div class="blue-box">
				<div class="red-circle"></div>
			</div>
		</div>
	</body>
</html>
